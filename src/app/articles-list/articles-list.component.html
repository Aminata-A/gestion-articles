<div class="container mt-4">
    <h2 class="mb-4 text-center">Articles List</h2>
    <div class="row">
        <div *ngFor="let article of articles" class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.body }}</p>
                    <div class="mt-auto d-flex justify-content-between">
                        <button class="btn btn-info btn-sm" (click)="viewArticle(article.id)">View</button>
                        <button class="btn btn-warning btn-sm" (click)="editArticle(article.id)">Edit</button>
                        <button class="btn btn-danger btn-sm" (click)="deleteArticle(article.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-secondary mt-3" (click)="goBack()">Back</button>
</div>
